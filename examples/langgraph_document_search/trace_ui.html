<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>AgentMesh Trace Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 18px; }
    pre {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;      /* Wrap long lines */
      word-wrap: break-word;
    }
    button { padding: 6px 12px; font-size: 14px; margin-bottom: 12px; }
  </style>
</head>
<body>
  <h2>AgentMesh Trace Viewer</h2>
  <button id="refresh">Refresh</button>
  <pre id="trace">Loading...</pre>

  <script>
    async function loadTrace() {
      try {
        const res = await fetch("/trace");
        const json = await res.json();
        document.getElementById("trace").textContent =
          JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("trace").textContent =
          "Error loading trace:\n" + err;
      }
    }

    document.getElementById("refresh").onclick = loadTrace;
    loadTrace();
  </script>
</body>
</html>
